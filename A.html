<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <form id="login">
        <div class="form-group">
            <label for="name">Write a name:</label>
            <input type="text" id="name" name="name" maxlength="10" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="surname">Write a surname:</label>
            <input type="text" id="surname" name="surname" maxlength="10" placeholder="Enter your surname">
        </div>
        <div class="form-group">
            <label for="age">Write an age:</label>
            <input type="number" id="age" name="age" maxlength="3" placeholder="Enter your age">
        </div>
        <div class="buttons">
        <div class="form-group">
            <div class="form-group">
                <button type="button" id="clear-button">Clear</button> 
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </div>
    </form>
    <table>
        <thead>
            <tr>
                <th>â„–</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
